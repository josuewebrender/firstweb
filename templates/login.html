{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <title>SITECH VISOR DATA MAQUINAS</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="bg-img">
    <div class="content2">
      <header>SITECH</header>
      <header>VISOR DE DATA DE MAQUINARIA</header>
    </div>
    <div class="content">
      <header>Autorizaci√≥n de Ingreso</header>
      <form action="" method="POST">
          {% csrf_token %}
      <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Usuario" id="username" name="username">
      </div>
      <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="pass-key" required placeholder="Password" id="password" name="password">
          <span class="show">SHOW</span>
      </div>
      <div class="field">
          <input type="submit" value="LOGIN">
      </div>
      </form>
  </div>
  
</div>

<script>
const pass_field = document.querySelector('.pass-key');
const showBtn = document.querySelector('.show');
showBtn.addEventListener('click', function(){
 if(pass_field.type === "password"){
   pass_field.type = "text";
   showBtn.textContent = "HIDE";
   showBtn.style.color = "#3498db";
 }else{
   pass_field.type = "password";
   showBtn.textContent = "SHOW";
   showBtn.style.color = "#222";
 }
});

window.addEventListener("resize", function() {
console.log("Ancho de pantalla actual: " + window.innerWidth + "px");
});
  </script>

</body>

</html>
